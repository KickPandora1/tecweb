<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario De Productos</title>
</head>
<body>
    <form id="formularioProductos" action="http://localhost:8089/tecweb/practicas/p08/set_producto_v2.php" method="post">

        <h2>Información de Producto</h2>
    
        <fieldset>
            <legend>Datos</legend>
    
            <ul>
            <li><label for="form-nombre">Nombre:</label> <input type="text" name="nombre" id="form-nombre" placeholder = "Nombre" required></li><br/>
            <li><label for="form-marca">Marca:</label> <input type="text" name="marca" id="form-marca" placeholder = "Marca" required></li><br/>
            <li><label for="form-modelo">Modelo:</label> <input type="text" name="modelo" id="form-modelo" placeholder = "Modelo" required></li><br/>
            <li><label for="form-precio">Precio:</label> <input type="number" name="precio" id="form-precio" placeholder = "Precio" step="0.01" min="0" required></li><br/>
            <li><label for="form-detalles">Detalles:</label><br><textarea name="detalles" rows="4" cols="60" id="form-detalles" placeholder="No más de 300 caracteres de longitud" required></textarea></li><br/>
            <li><label for="form-unidades">Unidades:</label> <input type="number" name="unidades" id="form-unidades" placeholder = "Unidades" required></li><br/>
            <li><label for="form-urlImage">URL de Imagen:</label> <input type="text" name="urlImage" id="form-urlImage" placeholder = "URL" required></li>

        </ul>
        </fieldset>
    
        </fieldset>
    
        <p>
            <input type="submit" value="Agregar">
            <input type="reset">
        </p>
    
        </form>
</body>
</html>
