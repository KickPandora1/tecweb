<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario De Productos</title>
</head>
<body>
    <form id="formularioProductos" action="http://localhost:8089/tecweb/practicas/p08/set_producto.php" method="post">

        <h2>Información de Producto</h2>
    
          <fieldset>
            <legend>Datos</legend>
    
            <ul>
              <li><label for="form-name">Nombre:</label> <input type="text" name="name" id="form-name" required></li><br>
              <li><label for="form-brand">Marca: </label> <input type="text" name="brand" id="form-brand" required></li><br>
              <li><label for="form-model">Modelo:</label> <input type="text" name="model" id="form-model" required></li><br>
              <li><label for="form-price">Precio: </label> <input type="number" name="price" id="form-price" required></li><br>
              <li><label for="form-details">Detalles:</label><br><textarea name="details" rows="4" cols="60" id="form-details" placeholder="No más de 300 caracteres de longitud" required></textarea></li><br>
              <li><label for="form-unities">Unidades:</label> <input type="number" name="unities" id="form-unities" required></li>
            </ul>
          </fieldset>
    
          </fieldset>
    
          <p>
            <input type="submit" value="Agregar">
            <input type="reset">
          </p>
    
        </form>
</body>
</html>
